<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/create-point.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <title>Document</title>
</head>
<body>
  <div id="create-point-page">
    <header>
      <img src="./assets/logo.svg" alt="Logomarca" />
      <a href="index.html">
        <span></span>
        Voltar para a home
      </a>
    </header>

    <form action="">
      <h1>Cadastro do ponto de coleta</h1>
      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input required type="text" name="name">
        </div>

        <div class="field-group">
          <div class="field">
            <label for="addres">Endereço</label>
            <input required type="text" name="addres">
          </div>

          <div class="field">
            <label for="addres2">Número/Complemento</label>
            <input required type="text" name="addres2">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="uf">Estado</label>
            <select required name="uf">
              <option value="">Selecione o Estado</option>
            </select>

            <input type="hidden" name="state">
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select required name="city" disabled>
              <option value="">Selecione a Cidade</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

        <ul class="items-grid">
          <li data-id="1">
            <img src="./assets/lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span>
          </li>

          <li data-id="2">
            <img src="./assets/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
          </li>

          <li data-id="3">
            <img src="./assets/papeis-papelao.svg" alt="Papeis e Papelão">
            <span>Papeis e Papelão</span>
          </li>

          <li data-id="4">
            <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos">
            <span>Resíduos Eletrônicos</span>
          </li>

          <li data-id="5">
            <img src="./assets/organicos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
          </li>

          <li data-id="6">
            <img src="./assets/oleo.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
          </li>
        </ul>

        <input type="hidden" name="items">
      </fieldset>
      <button type="submit">Cadastrar ponto de coleta</button>
    </form>
  </div>
  <script src="./scripts/createPoint.js"></script>
</body>
</html>
